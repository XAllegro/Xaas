<div class="container">

	<script>
		function ExtractUserId(source,target) {
			var UserId=document.getElementById(source).innerHTML;
			UserId=UserId.substring(UserId.indexOf('<create>')+8,UserId.indexOf('</create>'));
			document.getElementById(source).innerHTML=UserId;
			document.getElementById(target).innerHTML=UserId;
		};
	</script>

	<div id="UserId" style="visibility:hidden;line-height:0px;"></div>
	<div id="UserCreateFrmContainer"></div>

	<script>
		XaCallAction('','obj=XaUserUi&evt=CreateFrm&lay=include','UserCreateFrmContainer','POST',false,0,'','','StringHtml','yes','','');
		document.forms.XaUser.action+="ExtractUserId('XaUser-CreateResponse','UserId');";
		//alert(document.XaUser.action);
	</script>

	<div>

			</li>
		</ul>
