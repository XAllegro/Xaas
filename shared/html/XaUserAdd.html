<div class="container">

	<script>
		function ExtractUserId(source,target) {
			var UserId=document.getElementById(source).value;
			UserId=UserId.substring(UserId.indexOf('<create>')+8,UserId.indexOf('</create>'));
			document.getElementById(source).value=UserId;
			document.getElementById(target).value=UserId;
		};
	</script>

	<input type="hidden" id="UserId"/>
	<div id="UserCreateFrmContainer"></div>

	<script>
		XaCallAction('','obj=XaUserUi&evt=CreateFrm&lay=include','UserCreateFrmContainer','POST',false,0,'','','StringHtml','yes','','');
		document.forms.XaUser.action+="ExtractUserId('XaUser-CreateResponse','UserId');";
	</script>

	<div>
		<ul>
			<li id="LiTab-XaRbacRoleRXaUser">
				<a onclick="javascript:if(document.getElementById('UserId').value!=''){XaCallAction('','obj=XaRbacRoleRXaUserUi&evt=List&lay=include&XaUser_ID='+document.getElementById('UserId').value,'Li-XaRbacRoleRXaUser','POST',true,0,'','','StringHtml','yes','','');};">Roles</a>
			</li>
		</ul>
		<ul>
			<li id="Li-XaRbacRoleRXaUser"></li>
		</ul>
	</div>

</div>
