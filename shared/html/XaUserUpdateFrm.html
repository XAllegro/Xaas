<div>

	<script>
		var XmlDataDoc=XaParseXml(XaData);
	        var UserId =XaXmlGetElementValueByXpath(XmlDataDoc,"//read/id");
	        var Name =XaXmlGetElementValueByXpath(XmlDataDoc,"//read/name");
	        var Surname =XaXmlGetElementValueByXpath(XmlDataDoc,"//read/surname");
	        var UserTypeId =XaXmlGetElementValueByXpath(XmlDataDoc,"//read/XaUserType_ID");
	</script>

	<form class="form form-1-column" id="XaUser" name="XaUser" enctype="multipart/form-data" method="POST" action="javascript:XaCallAction('','obj=XaUserUi&evt=Update','','POST',false,0,'','XaUser','StringText','','yes','');">

		<input type="hidden" name="XaUser-id" id ="XaUser-id"/>
		<script>document.getElementById('XaUser-id').value=UserId;</script>
	
		<fieldset>
			<legend>update user</legend>
			<ul>
				<li>
					<label id="1-label" for="XaUser-name">name</label>
					<input id="XaUser-name" name="XaUser-name" placeholder="name" required="required" autofocus="autofocus" type="input-text">
					<script>document.getElementById('XaUser-name').value=Name;</script>
				</li>
				<li>
					<label id="2-label" for="XaUser-surname">surname</label>
					<input id="XaUser-surname" name="XaUser-surname" placeholder="surname" required="required" autofocus="autofocus" type="input-text">
					<script>document.getElementById('XaUser-surname').value=Surname;</script>
				</li>
				<li>
					<label id="3-label" for="XaUser-XaUserType_ID">User Type</label>
					<select id="XaUser-XaUserType_ID" name="XaUser-XaUserType_ID" type="select-single" placeholder="" required="required" autofocus="autofocus">
					</select>
					<script>XaCreateOptions('','obj=XaUserTypeUi&evt=ListAsOptions','XaUser-XaUserType_ID',UserTypeId);</script>
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<button type="reset">Reset</button>
			<button type="submit">Save</button>
		</fieldset>

	</form>

</div>
